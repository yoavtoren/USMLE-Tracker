                            <div class="flex-grow flex flex-col">
                                <div class="h-14 bg-white border-b flex items-center justify-between px-6">
                                    <button onclick="app.actions.changeMonth(-1)" class="font-bold text-slate-500 hover:text-slate-800">‚Üê</button>
                                    <h2 class="font-bold text-slate-800">${months[app.state.month]} ${app.state.year}</h2>
                                    <button onclick="app.actions.changeMonth(1)" class="font-bold text-slate-500 hover:text-slate-800">‚Üí</button>
                                </div>
                                <div class="grid grid-cols-7 text-center py-2 bg-slate-50 border-b text-xs font-bold text-slate-400">
                                    <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
                                </div>
                                <div class="flex-grow overflow-y-auto custom-scroll"><div id="calendar-grid" class="grid grid-cols-7 min-h-full auto-rows-fr"></div></div>
                            </div>
                        </div>
                    `;

                    // Backlog
                    const backlogEl = document.getElementById('backlog-list');
                    const unscheduled = app.data.filter(i => !i.date && !i.done);
                    backlogEl.innerHTML = unscheduled.map(item => `
                        <div draggable="true" ondragstart="app.drag.start(event)" id="${item.id}"
                             class="draggable-item bg-white border border-slate-200 p-2 rounded shadow-sm mb-2 border-l-4 diff-${item.diff}">
                            <div class="text-[9px] font-bold text-slate-400 uppercase">${item.source} ‚Ä¢ ${item.cat}</div>
                            <div class="text-xs font-bold text-slate-700 leading-tight">${item.title}</div>
                        </div>
                    `).join('');

                    // Calendar
                    const gridEl = document.getElementById('calendar-grid');
                    const firstDay = new Date(app.state.year, app.state.month, 1).getDay();
                    const daysInMonth = new Date(app.state.year, app.state.month + 1, 0).getDate();
                    let calHtml = '';
                    for(let i=0; i<firstDay; i++) calHtml += `<div class="bg-slate-50 border-b border-r border-slate-200"></div>`;
                    for(let d=1; d<=daysInMonth; d++) {
                        const dateStr = `${app.state.year}-${String(app.state.month+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                        const tasks = app.data.filter(i => i.date === dateStr);
                        calHtml += `
                            <div class="droppable-day bg-white border-b border-r p-1 flex flex-col gap-1 relative group"
                                 ondrop="app.drag.drop(event, '${dateStr}')" ondragover="app.drag.allow(event)">
                                <span class="text-xs font-bold text-slate-400 ml-1">${d}</span>
                                ${tasks.map(t => `
                                    <div draggable="true" ondragstart="app.drag.start(event)" id="${t.id}"
                                         class="bg-sky-50 border border-sky-200 p-1 rounded text-[10px] text-sky-900 font-medium cursor-grab flex justify-between group/item">
                                        <span class="truncate">${t.title}</span>
                                        <button onclick="app.actions.unschedule('${t.id}')" class="text-red-400 hidden group-hover/item:block">√ó</button>
                                    </div>
                                `).join('')}
                            </div>`;
                    }
                    gridEl.innerHTML = calHtml;
                }
            },

            // --- 4. RENDER HELPERS ---
            renderResourceDashboard: (container, items, label, colorClass, itemLabel) => {
                const total = items.length;
                const done = items.filter(i => i.done).length;
                const anki = items.filter(i => i.anki).length;
                
                const moduleStats = {};
                items.forEach(i => {
                    if (!moduleStats[i.cat]) moduleStats[i.cat] = { total: 0, done: 0 };
                    moduleStats[i.cat].total++;
                    if (i.done) moduleStats[i.cat].done++;
                });

                container.innerHTML = `
                    <div class="bg-white border-b border-slate-200 p-8 shadow-sm z-10">
                        <div class="flex flex-col md:flex-row justify-between items-center gap-6 max-w-6xl mx-auto">
                            <div class="flex-1 w-full">
                                <h3 class="text-sm font-bold text-slate-400 uppercase mb-2">${label}</h3>
                                <div class="flex items-end gap-2">
                                    <span class="text-4xl font-bold text-slate-800">${done}</span>
                                    <span class="text-lg text-slate-400 mb-1">/ ${total}</span>
                                </div>
                                <div class="w-full bg-slate-100 rounded-full h-2 mt-3">
                                    <div class="${colorClass} h-2 rounded-full" style="width: ${(done/total)*100}%"></div>
                                </div>
                            </div>
                            <div class="flex-1 w-full">
                                    <h3 class="text-sm font-bold text-slate-400 uppercase mb-2">Anki Integration</h3>
                                    <div class="flex items-end gap-2">
                                    <span class="text-4xl font-bold text-sky-600">${anki}</span>
                                    <span class="text-sm text-slate-400 mb-2">cards finished</span>
                                </div>
                                <div class="w-full bg-slate-100 rounded-full h-2 mt-3">
                                    <div class="bg-sky-500 h-2 rounded-full" style="width: ${(anki/total)*100}%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="flex-grow overflow-y-auto custom-scroll p-8">
                        <div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
                            <div class="space-y-4">
                                <h4 class="font-bold text-slate-700">Module Progress</h4>
                                ${Object.keys(moduleStats).sort().map(mod => {
                                    const stat = moduleStats[mod];
                                    const pct = Math.round((stat.done/stat.total)*100);
                                    return `
                                        <div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm">
                                            <div class="flex justify-between text-xs font-bold text-slate-600 mb-2">
                                                <span class="truncate pr-2" title="${mod}">${mod}</span>
                                                <span>${pct}%</span>
                                            </div>
                                            <div class="w-full bg-slate-100 rounded-full h-1.5">
                                                <div class="${colorClass} h-1.5 rounded-full" style="width: ${pct}%"></div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                            <div class="lg:col-span-2 space-y-6">
                                <h4 class="font-bold text-slate-700">Topic Inventory</h4>
                                ${Object.keys(moduleStats).sort().map(mod => {
                                    const modItems = items.filter(i => i.cat === mod);
                                    return `
                                        <div class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm">
                                            <div class="bg-slate-50 px-5 py-3 border-b border-slate-100 flex justify-between items-center sticky top-0">
                                                <h5 class="font-bold text-slate-700 text-sm">${mod}</h5>
                                                <span class="text-xs bg-white border border-slate-200 px-2 py-1 rounded text-slate-500">${modItems.length} ${itemLabel}</span>
                                            </div>
                                            <div class="divide-y divide-slate-100">
                                                ${modItems.map(item => `
                                                    <div class="px-5 py-3 flex items-center justify-between hover:bg-slate-50 transition-colors group">
                                                        <div class="flex items-center gap-3">
                                                            <input type="checkbox" onchange="app.actions.toggleDone('${item.id}')" ${item.done ? 'checked' : ''} class="w-4 h-4 rounded border-slate-300 text-emerald-600 focus:ring-emerald-500 cursor-pointer">
                                                            <div>
                                                                <div class="text-sm font-medium text-slate-700 ${item.done ? 'line-through opacity-50' : ''}">${item.title}</div>
                                                                ${item.subcat ? `<div class="text-[10px] text-slate-400">${item.subcat}</div>` : ''}
                                                            </div>
                                                        </div>
                                                        <div class="flex items-center gap-3 opacity-60 group-hover:opacity-100 transition-opacity">
                                                            <div class="relative group/diff">
                                                                <button class="w-4 h-4 rounded-full border diff-${item.diff}"></button>
                                                                <div class="absolute right-0 top-6 bg-white border p-1 rounded shadow-lg hidden group-hover/diff:flex gap-1 z-50">
                                                                    ${[1,2,3,4,5,6].map(l => `<button onclick="app.actions.setDiff('${item.id}', ${l})" class="w-4 h-4 rounded-full diff-${l} hover:scale-110"></button>`).join('')}
                                                                </div>
                                                            </div>
                                                            <button onclick="app.actions.toggleAnki('${item.id}')" class="text-[10px] px-2 py-0.5 rounded border ${item.anki ? 'bg-sky-100 text-sky-700 border-sky-200' : 'bg-white text-slate-400 border-slate-200'}">
                                                                ${item.anki ? 'Anki Done' : 'Anki'}
                                                            </button>
                                                        </div>
                                                    </div>
                                                `).join('')}
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                `;
            },
            
            renderSimpleList: (container, items) => {
                let html = `<div class="max-w-4xl mx-auto space-y-4">`;
                const cats = {}; items.forEach(i => { if(!cats[i.cat]) cats[i.cat]=[]; cats[i.cat].push(i); });
                Object.keys(cats).forEach(cat => {
                    html += `<div class="bg-white rounded-lg border border-slate-200 shadow-sm overflow-hidden"><div class="bg-slate-50 px-4 py-2 font-bold text-sm text-slate-700 border-b border-slate-100">${cat}</div><div class="divide-y divide-slate-100">${cats[cat].map(item => `<div class="px-4 py-3 flex justify-between hover:bg-slate-50"><div class="flex gap-3"><input type="checkbox" onchange="app.actions.toggleDone('${item.id}')" ${item.done ? 'checked' : ''}><span class="text-sm ${item.done?'line-through opacity-50':''}">${item.title}</span></div></div>`).join('')}</div></div>`;
                });
                html += `</div>`;
                container.innerHTML = html;
            },

            // --- 5. ACTIONS & CHARTS ---
            actions: {
                toggleDone: (id) => { const i = app.data.find(x=>x.id===id); if(i) { i.done=!i.done; app.save(); app.navigate(app.state.view); } },
                toggleAnki: (id) => { const i = app.data.find(x=>x.id===id); if(i) { i.anki=!i.anki; app.save(); app.navigate(app.state.view); } },
                setDiff: (id, lvl) => { const i = app.data.find(x=>x.id===id); if(i) { i.diff=lvl; app.save(); app.navigate(app.state.view); } },
                changeMonth: (d) => { app.state.month+=d; if(app.state.month>11){app.state.month=0;app.state.year++} if(app.state.month<0){app.state.month=11;app.state.year--} app.navigate('planner'); },
                unschedule: (id) => { const i = app.data.find(x=>x.id===id); if(i){i.date=null;app.save();app.navigate('planner')} }
            },
            drag: {
                start: (ev) => { ev.dataTransfer.setData("text", ev.target.id); },
                allow: (ev) => { ev.preventDefault(); ev.currentTarget.classList.add('drag-over'); },
                drop: (ev, date) => { ev.preventDefault(); const id=ev.dataTransfer.getData("text"); const i=app.data.find(x=>x.id===id); if(i){i.date=date;app.save();app.navigate('planner')} }
            },
            charts: {
                diff: (id) => {
                    const diffCounts = [0,0,0,0,0,0,0]; app.data.forEach(i => diffCounts[i.diff]++);
                    new Chart(document.getElementById(id), {
                        type: 'bar',
                        data: {
                            labels: ['Unrated', 'V.Easy', 'Easy', 'Good', 'Medium', 'Hard', 'V.Hard'],
                            datasets: [{ label: 'Topics', data: diffCounts, backgroundColor: ['#e2e8f0', '#15803d', '#4ade80', '#facc15', '#fb923c', '#ef4444', '#7f1d1d'], borderRadius: 4 }]
                        },
                        options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
                    });
                }
            },
            updateGlobalStats: () => {
                const done = app.data.filter(i=>i.done).length; const total = app.data.length;
                const pct = total===0?0:Math.round((done/total)*100);
                document.getElementById('totalProgress').innerText = pct;
                document.getElementById('progressBar').style.width = pct+'%';
            },
            exportData: () => { const str = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(app.data)); const n = document.createElement('a'); n.href = str; n.download = 'backup.json'; n.click(); },
            importData: (input) => { const f = input.files[0]; if(!f) return; const r = new FileReader(); r.onload=(e)=>{ app.data=JSON.parse(e.target.result); app.save(); app.init(); }; r.readAsText(f); }
        };

        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
