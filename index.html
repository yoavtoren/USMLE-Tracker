                                <div id="nav-source" class="space-y-1 overflow-y-auto">${sources.map(s => `<button onclick="app.drillDown('source', '${s}')" class="w-full text-left p-2 rounded text-sm hover:bg-slate-100">${s}</button>`).join('')}</div>
                            </div>
                            <div class="w-64 bg-white rounded-xl border p-2 flex flex-col shadow-sm">
                                <span class="text-[10px] font-bold text-slate-400 p-2 uppercase">Chapter</span>
                                <div id="nav-cat" class="space-y-1 overflow-y-auto"></div>
                            </div>
                            <div class="w-64 bg-white rounded-xl border p-2 flex flex-col shadow-sm">
                                <span class="text-[10px] font-bold text-slate-400 p-2 uppercase">Subsection</span>
                                <div id="nav-sub" class="space-y-1 overflow-y-auto"></div>
                            </div>
                            <div class="flex-grow bg-white rounded-xl border p-2 flex flex-col shadow-sm overflow-hidden">
                                <span class="text-[10px] font-bold text-slate-400 p-2 uppercase">Results</span>
                                <div id="nav-results" class="space-y-1 overflow-y-auto divide-y divide-slate-50"></div>
                            </div>
                        </div>`;
                },
                qpractice: (container) => {
                    document.getElementById('pageTitle').innerText = 'Question Practice';
                    container.className = 'p-8 flex flex-col h-full items-center justify-start bg-slate-50 fade-in';
                    container.innerHTML = `
                        <div class="max-w-2xl w-full space-y-6">
                            <div class="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm">
                                <h3 class="text-xl font-bold mb-6">Create Practice Set</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-bold text-slate-500 mb-2 uppercase">Number of Questions</label>
                                        <input type="number" value="40" class="w-full p-3 bg-slate-50 border rounded-lg focus:ring-2 focus:ring-sky-500 outline-none">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-bold text-slate-500 mb-2 uppercase">Select Topics</label>
                                        <select multiple class="w-full h-48 p-2 bg-slate-50 border rounded-lg text-sm">
                                            ${[...new Set(app.data.map(i => i.cat))].sort().map(c => `<option>${c}</option>`).join('')}
                                        </select>
                                        <p class="text-[10px] text-slate-400 mt-2">Hold Ctrl / Cmd to select multiple chapters</p>
                                    </div>
                                    <div class="flex gap-4 pt-4">
                                        <button onclick="alert('Starting Standard Session...')" class="flex-1 bg-sky-500 text-white font-bold py-3 rounded-xl hover:bg-sky-600 transition-all shadow-lg shadow-sky-200">Start Session</button>
                                        <button onclick="alert('Loading Full Exam Simulation...')" class="flex-1 bg-slate-800 text-white font-bold py-3 rounded-xl hover:bg-slate-900 transition-all">Simulation Mode</button>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                }
            },
            drillDown: (level, val) => {
                const results = document.getElementById('nav-results'), catCol = document.getElementById('nav-cat'), subCol = document.getElementById('nav-sub');
                if (level === 'source') {
                    app.state.drillSource = val;
                    catCol.innerHTML = [...new Set(app.data.filter(i => i.source === val).map(i => i.cat))].sort()
                        .map(c => `<button onclick="app.drillDown('cat', '${c}')" class="w-full text-left p-2 rounded text-sm hover:bg-slate-100">${c}</button>`).join('');
                    subCol.innerHTML = ''; results.innerHTML = '';
                } else if (level === 'cat') {
                    app.state.drillCat = val;
                    subCol.innerHTML = [...new Set(app.data.filter(i => i.cat === val).map(i => i.subcat || 'General'))].sort()
                        .map(s => `<button onclick="app.drillDown('sub', '${s}')" class="w-full text-left p-2 rounded text-sm hover:bg-slate-100">${s}</button>`).join('');
                    results.innerHTML = '';
                } else if (level === 'sub') {
                    const filtered = app.data.filter(i => i.source === app.state.drillSource && i.cat === app.state.drillCat && (i.subcat || 'General') === val);
                    results.innerHTML = filtered.map(item => `<div class="p-3 flex justify-between items-center hover:bg-slate-50 transition-colors group"><span class="text-sm font-medium text-slate-700">${item.title}</span><div class="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity"><button onclick="app.actions.toggleDone('${item.id}')" class="text-[10px] px-2 py-1 rounded bg-emerald-50 text-emerald-600 border border-emerald-100">Done</button></div></div>`).join('');
                }
            },
            renderResourceDashboard: (container, items, label, colorClass, itemLabel) => {
                const total = items.length, done = items.filter(i => i.done).length, anki = items.filter(i => i.anki).length;
                const moduleStats = {}; items.forEach(i => { if (!moduleStats[i.cat]) moduleStats[i.cat] = { total: 0, done: 0 }; moduleStats[i.cat].total++; if (i.done) moduleStats[i.cat].done++; });
                container.innerHTML = `<div class="bg-white border-b p-8 shadow-sm"><div class="flex flex-col md:flex-row justify-between gap-6 max-w-6xl mx-auto"><div class="flex-1">
                    <h3 class="text-sm font-bold text-slate-400 uppercase mb-2">${label}</h3><div class="text-4xl font-bold">${done} <span class="text-lg text-slate-400">/ ${total}</span></div>
                    <div class="w-full bg-slate-100 rounded-full h-2 mt-3"><div class="${colorClass} h-2 rounded-full" style="width: ${(done/total)*100}%"></div></div></div>
                    <div class="flex-1"><h3 class="text-sm font-bold text-slate-400 uppercase mb-2">Anki Integration</h3><div class="text-4xl font-bold text-sky-600">${anki}</div>
                    <div class="w-full bg-slate-100 rounded-full h-2 mt-3"><div class="bg-sky-500 h-2 rounded-full" style="width: ${(anki/total)*100}%"></div></div></div></div></div>
                    <div class="flex-grow overflow-y-auto custom-scroll p-8"><div class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8"><div class="space-y-4">
                    ${Object.keys(moduleStats).sort().map(mod => `<div class="bg-white p-4 rounded-lg border border-slate-200 shadow-sm"><div class="flex justify-between text-xs font-bold text-slate-600 mb-2"><span>${mod}</span><span>${Math.round((moduleStats[mod].done/moduleStats[mod].total)*100)}%</span></div>
                    <div class="w-full bg-slate-100 rounded-full h-1.5"><div class="${colorClass} h-1.5 rounded-full" style="width: ${(moduleStats[mod].done/moduleStats[mod].total)*100}%"></div></div></div>`).join('')}</div>
                    <div class="lg:col-span-2 space-y-6">${Object.keys(moduleStats).sort().map(mod => `<div class="bg-white rounded-xl border border-slate-200 overflow-hidden shadow-sm"><div class="bg-slate-50 px-5 py-3 border-b border-slate-100 flex justify-between items-center sticky top-0"><h5 class="font-bold text-slate-700 text-sm">${mod}</h5><span class="text-xs border px-2 py-1 rounded text-slate-500">${moduleStats[mod].total} ${itemLabel}</span></div>
                    <div class="divide-y divide-slate-100">${items.filter(i => i.cat === mod).map(item => `<div class="px-5 py-3 flex items-center justify-between hover:bg-slate-50 transition-colors group"><div class="flex items-center gap-3"><input type="checkbox" onchange="app.actions.toggleDone('${item.id}')" ${item.done ? 'checked' : ''} class="w-4 h-4 cursor-pointer">
                    <div><div class="text-sm font-medium text-slate-700 ${item.done ? 'line-through opacity-50' : ''}">${item.title}</div>${item.subcat ? `<div class="text-[10px] text-slate-400">${item.subcat}</div>` : ''}</div></div><div class="flex items-center gap-3"><div class="relative group/diff"><button class="w-4 h-4 rounded-full border diff-${item.diff}"></button><div class="absolute right-0 top-6 bg-white border p-1 rounded shadow-lg hidden group-hover/diff:flex gap-1 z-50">
                    ${[1,2,3,4,5,6].map(l => `<button onclick="app.actions.setDiff('${item.id}', ${l})" class="w-4 h-4 rounded-full diff-${l} hover:scale-110"></button>`).join('')}</div></div><button onclick="app.actions.toggleAnki('${item.id}')" class="text-[10px] px-2 py-0.5 rounded border ${item.anki ? 'bg-sky-100 text-sky-700' : 'text-slate-400'}">${item.anki ? 'Anki Done' : 'Anki'}</button></div></div>`).join('')}</div></div>`).join('')}</div></div></div>`;
            },
            renderSimpleList: (container, items) => {
                let html = `<div class="max-w-4xl mx-auto space-y-4">`;
                const cats = {}; items.forEach(i => { if(!cats[i.cat]) cats[i.cat]=[]; cats[i.cat].push(i); });
                Object.keys(cats).forEach(cat => { html += `<div class="bg-white rounded-lg border border-slate-200 overflow-hidden"><div class="bg-slate-50 px-4 py-2 font-bold text-sm border-b">${cat}</div><div class="divide-y">${cats[cat].map(item => `<div class="px-4 py-3 flex gap-3"><input type="checkbox" onchange="app.actions.toggleDone('${item.id}')" ${item.done ? 'checked' : ''}><span class="text-sm ${item.done?'line-through opacity-50':''}">${item.title}</span></div>`).join('')}</div></div>`; });
                container.innerHTML = html + `</div>`;
            },
            actions: {
                toggleDone: (id) => { const i = app.data.find(x=>x.id===id); if(i) { i.done=!i.done; app.save(); app.navigate(app.state.view); } },
                toggleAnki: (id) => { const i = app.data.find(x=>x.id===id); if(i) { i.anki=!i.anki; app.save(); app.navigate(app.state.view); } },
                setDiff: (id, lvl) => { const i = app.data.find(x=>x.id===id); if(i) { i.diff=lvl; app.save(); app.navigate(app.state.view); } },
                changeMonth: (d) => { app.state.month+=d; if(app.state.month>11){app.state.month=0;app.state.year++} if(app.state.month<0){app.state.month=11;app.state.year--} app.navigate('planner'); },
                unschedule: (id) => { const i = app.data.find(x=>x.id===id); if(i){i.date=null;app.save();app.navigate('planner')} },
                hardReset: () => { if(confirm("Reset all progress?")) { localStorage.removeItem('usmle_tracker_v4'); app.init(); } }
            },
            drag: {
                start: (ev) => { ev.dataTransfer.setData("text", ev.target.id); },
                allow: (ev) => { ev.preventDefault(); ev.currentTarget.classList.add('drag-over'); },
                leave: (ev) => { ev.currentTarget.classList.remove('drag-over'); },
                drop: (ev, date) => { ev.preventDefault(); ev.currentTarget.classList.remove('drag-over'); const id=ev.dataTransfer.getData("text"); const i=app.data.find(x=>x.id===id); if(i){i.date=date;app.save();app.navigate('planner')} }
            },
            charts: {
                diff: (id) => {
                    const diffCounts = [0,0,0,0,0,0,0]; app.data.forEach(i => diffCounts[i.diff]++);
                    new Chart(document.getElementById(id), { type: 'bar', data: { labels: ['Unrated', 'V.Easy', 'Easy', 'Good', 'Medium', 'Hard', 'V.Hard'], datasets: [{ label: 'Topics', data: diffCounts, backgroundColor: ['#e2e8f0', '#15803d', '#4ade80', '#facc15', '#fb923c', '#ef4444', '#7f1d1d'], borderRadius: 4 }] }, options: { maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } } });
                }
            },
            updateGlobalStats: () => {
                const done = app.data.filter(i=>i.done).length, total = app.data.length, pct = total===0?0:Math.round((done/total)*100);
                document.getElementById('totalProgress').innerText = pct; document.getElementById('progressBar').style.width = pct+'%';
            },
            exportData: () => { const str = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(app.data)); const n = document.createElement('a'); n.href = str; n.download = 'backup.json'; n.click(); },
            importData: (input) => { const f = input.files[0]; if(!f) return; const r = new FileReader(); r.onload=(e)=>{ app.data=JSON.parse(e.target.result); app.save(); app.init(); }; r.readAsText(f); }
        };
        document.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
